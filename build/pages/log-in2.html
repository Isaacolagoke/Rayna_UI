<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/x-icon" href="/build/assets/favicon.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
		<link href="../css/style.css" rel="stylesheet">
		<title>Login</title>
	</head>
<body class="bg-Neutral-75">
    
<header class="w-screen border-b border-Primary-400 bg-white py-5">
    <nav class="flex w-full h-full justify-center items-center">
        <img class="h-[20px]" src="../assets/logo-blk.png" alt="">
    </nav>
</header>

<section class="container">
        <!-- form -->
        <div class=" md:p-4 p-3 order-first h-screen w-screen flex items-center justify-center">

            <div class="flex flex-col gap-8 justify-start w-[456px] bg-white rounded-[10px] border border-Neutral-300 lg:px-7 lg:py-8 px-4 py-5">
                <!-- header -->
                <div class="flex flex-col gap-2 text-center">
                    <h2 class="h4-semibold text-Neutral-900">Log In</h2>
                    <p class="paragraph-medium-regular text-Neutral-500">Enter your credentials to access your account</p>
                </div>
                <!-- form inputs-->
                <div class="flex flex-col gap-8 ">
                    <!-- email - default-->
                    <div class="flex flex-col gap-2">
                        <label for="" class="paragraph-small-medium uppercase text-Neutral-900">EMAIL ADDRESS</label>
                        <div class="items-center flex w-fill justify-between gap-2 bg-white border-Neutral-300 
                        border rounded-lg p-4">
                            <!-- left content -->
                            <div class="flex gap-2 items-center w-full">
                                <!-- Input field -->
                                <input type="text" class="w-full placeholder:paragraph-small-regular placeholder:text-Neutral-400 bg-transparent outline-none text-Neutral-900" placeholder="Enter Email">
                            </div>
                            <!-- right content fill-current-->
                            <svg class="h-5 w-[21px] text-Neutral-500 fill-current" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd" d="M16.33 17.5c1.84 0 3.34-1.5 3.34-3.33V5.83c0-1.84-1.5-3.33-3.34-3.33H4.67a3.33 3.33 0 0 0-3.34 3.33v8.34c0 1.84 1.5 3.33 3.34 3.33h11.66ZM3 14.17c0 .92.75 1.66 1.67 1.66h11.66c.92 0 1.67-.74 1.67-1.66V7.9l-6.26 2.5c-.8.32-1.68.32-2.48 0L3 7.9v6.27Zm8.12-5.32L18 6.1v-.27c0-.92-.75-1.66-1.67-1.66H4.67C3.75 4.17 3 4.9 3 5.83v.27l6.88 2.75c.4.16.84.16 1.24 0Z"/>
                            </svg>
                        </div>
                    </div>

                    <!-- password field -->
                    <div class="flex flex-col gap-2">
                        <label for="" class="paragraph-small-medium uppercase text-Neutral-900">Password</label>
                        <div class="items-center flex w-fill justify-between gap-2 bg-white border-Neutral-300 
                            border rounded-lg p-4">
                            <!-- left content -->
                            <div class="flex gap-2 items-center w-full">
                                <!-- Input field -->
                                <input type="password" class="w-full placeholder:paragraph-small-regular placeholder:text-Neutral-400 bg-transparent outline-none text-Neutral-900" placeholder="Password" id="passwordInput">
                    
                                <!-- Password toggle icon -->
                                <button onclick="togglePassword()" class="focus:outline-none">
                                    <svg id="passwordToggleIcon" class="h-5 w-5 text-Neutral-500 fill-current" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
                                        <!-- Icon paths for password reveal/hide -->
                                        <!-- Initially, show the "eye" icon for reveal -->
                                        <path id="hideIcon" d="M3.58 11.65a.83.83 0 1 1-1.43.86c-.34-.56-.57-1.04-.7-1.35-.2-.45-.17-.95.07-1.37.36-.64 1.27-2.12 2.67-3.46C5.59 5 7.55 3.75 10 3.75c2.45 0 4.42 1.25 5.81 2.58 1.4 1.34 2.31 2.82 2.67 3.46.24.42.26.92.07 1.37-.13.31-.36.8-.7 1.35a.83.83 0 1 1-1.43-.86c.27-.45.46-.84.58-1.1a13.6 13.6 0 0 0-2.34-3.01c-1.23-1.17-2.8-2.12-4.66-2.12-1.86 0-3.43.95-4.66 2.12A13.6 13.6 0 0 0 3 10.55c.12.26.3.65.58 1.1Z" />
                                        <path fill-rule="evenodd" clip-rule="evenodd" d="M10 6.67A4.17 4.17 0 1 0 10 15a4.17 4.17 0 0 0 0-8.33Zm-2.5 4.16a2.5 2.5 0 1 1 5 0 2.5 2.5 0 0 1-5 0Z" />
                                        
                                        <!-- Initially, hide the "eye-off" icon for hide -->
                                        <path id="revealIcon" style="display: none;" d="M17.26 2.74c.32.33.32.86 0 1.18L3.92 17.26a.83.83 0 1 1-1.18-1.18L16.08 2.74a.83.83 0 0 1 1.18 0ZM13.17 4.48c-.94-.45-2-.73-3.17-.73-2.45 0-4.42 1.25-5.81 2.58A15.27 15.27 0 0 0 1.52 9.8c-.24.42-.26.92-.07 1.37.13.31.36.8.7 1.35a.83.83 0 1 0 1.43-.86 9.92 9.92 0 0 1-.58-1.1 13.6 13.6 0 0 1 2.34-3.01C6.57 6.37 8.14 5.42 10 5.42c.67 0 1.3.12 1.9.33l1.27-1.27ZM14.74 7.61A13.66 13.66 0 0 1 17 10.55c-.12.26-.3.65-.58 1.1a.83.83 0 1 0 1.43.86c.34-.56.57-1.04.7-1.35.2-.45.17-.95-.07-1.37a15.33 15.33 0 0 0-2.56-3.35L14.74 7.6Z"/>
                                        <path d="M10 6.67c.3 0 .6.03.88.09L9.17 8.48A2.5 2.5 0 0 0 7.64 10l-1.71 1.72A4.18 4.18 0 0 1 10 6.67ZM10 13.33c-.3 0-.57-.05-.83-.14l-1.25 1.25a4.17 4.17 0 0 0 5.7-5.7L12.35 10A2.5 2.5 0 0 1 10 13.33Z"/>
                                          
                                    </svg>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- select -->
                <div class="flex justify-start flex-wrap gap-2 lg:justify-between lg:items-center">
                   
                    <!--  -->
                    <label for="checkbox_1" class="select-none grid grid-flow-col gap-2 items-center text-Neutral-900 paragraph-small-medium ">
                        <div class="grid items-center justify-center">
                            <input type="checkbox" id="checkbox_1" class="peer row-start-1 col-start-1 appearance-none w-6 h-6 border ring-transparent border-slate-300 rounded checked:bg-Primary-400 checked:border-Primary-400 ">
                            <svg viewBox="0 0 14 14" fill="none" class="invisible peer-checked:visible row-start-1 col-start-1 stroke-white text-Primary-400">
                            <path d="M3 8L6 11L11 3.5" stroke-width="1" stroke-linecap="round" stroke-linejoin="round"></path>
                            </svg>
                        </div>
                        Remember me for 30 days
                    </label>
                    <!--  -->
                    <!-- forgot password -->
                    <p class="paragraph-small-medium text-Primary-600"><a href="#" class="w-full h-full">Forgot Password?</a></p>
                </div>
                <!-- button -->
                <div class="flex flex-col w-fill">
                    <button class="rounded-lg px-6 py-4 text-white paragraph-medium-semibold bg-Primary-500">Log into Account</button>
                </div>
                <!-- Reset Password -->
                <div class="flex gap-1 w-full justify-center">
                    <p class="paragraph-Xsmall-medium text-Brown-700">Are you new here? <a href="#" class="paragraph-small-medium text-Primary-600">Create Account</a></p>
                </div>

            </div>

        </div>
</section>


    

<script src="../assets/Js/main.js"></script>

<script
src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
defer
></script>
<!-- password toggle -->
<script>
    function togglePassword() {
        var x = document.getElementById("passwordInput");
        var icon = document.getElementById("passwordToggleIcon");
        var revealIcon = document.getElementById("revealIcon");
        var hideIcon = document.getElementById("hideIcon");

        if (x.type === "password") {
            x.type = "text";
            revealIcon.style.display = "block";
            hideIcon.style.display = "none";
        } else {
            x.type = "password";
            revealIcon.style.display = "none";
            hideIcon.style.display = "block";
        }
    }
</script>
</body>
</html>
