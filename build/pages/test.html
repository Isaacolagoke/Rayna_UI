<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
		<link href="../css/style.css" rel="stylesheet">
		<title>Rayna Colors</title>
	</head>
<body class="">

    <div class="flex h-screen">
        <!-- Sidebar -->
        <div class="md:w-64 w-0 bg-gray-800 text-white overflow-hidden transition-all duration-300 z-50">
            <!-- Logo -->
            <div class="flex items-center justify-center h-16 border-b border-gray-700">
                <img src="logo.png" alt="Logo" class="h-8">
            </div>
            <!-- Menu links -->
            <nav class="mt-4">
                <a href="#" class="block py-2 px-4 text-gray-400 hover:text-white hover:bg-gray-700">Dashboard</a>
                <a href="#" class="block py-2 px-4 text-gray-400 hover:text-white hover:bg-gray-700">Projects</a>
                <a href="#" class="block py-2 px-4 text-gray-400 hover:text-white hover:bg-gray-700">Calendar</a>
                <!-- Add more menu links as needed -->
            </nav>
        </div>
    
        <!-- Overlay for small screens -->
        <div class="md:hidden fixed inset-0 bg-black opacity-50 z-40 hidden"></div>
    
        <!-- Menu button (shown on small screens) -->
        <button id="menuButton" class="md:hidden fixed top-0 right-0 mt-4 mr-4 z-50 focus:outline-none">
            <svg class="w-6 h-6 fill-current text-white" viewBox="0 0 24 24">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1zm0-2a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h16a3 3 0 0 0 3-3V6a3 3 0 0 0-3-3H4z"/>
            </svg>
        </button>
    
        <!-- Close button for sidebar (shown on small screens) -->
        <button id="closeButton" class="md:hidden absolute top-0 right-0 mt-4 mr-4 z-50 focus:outline-none hidden">
            <svg class="w-6 h-6 fill-current text-white" viewBox="0 0 24 24">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M3.293 20.293a1 1 0 0 1 0-1.414L8.586 12 3.293 6.707a1 1 0 1 1 1.414-1.414L11.414 12l5.293-5.293a1 1 0 0 1 1.414 1.414L12.414 12l5.293 5.293a1 1 0 0 1-1.414 1.414L11.414 13.414l-5.121 5.121a1 1 0 0 1-1.414 0z"/>
            </svg>
        </button>
    
        <!-- Dashboard content -->
        <div class="flex-1 relative overflow-hidden">
            <!-- Navbar (shown on small screens) -->
            <div class="md:hidden bg-gray-800 text-white">
                <div class="flex justify-between items-center h-16 border-b border-gray-700 px-4">
                    <!-- Logo (shown on small screens) -->
                    <img src="logo.png" alt="Logo" class="h-8">
                    <!-- Menu button (shown on small screens) -->
                    <button id="menuButtonSmall" class="focus:outline-none">
                        <svg class="w-6 h-6 fill-current text-white" viewBox="0 0 24 24">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M4 5h16a1 1 0 0 1 1 1v12a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1zm0-2a3 3 0 0 0-3 3v12a3 3 0 0 0 3 3h16a3 3 0 0 0 3-3V6a3 3 0 0 0-3-3H4z"/>
                        </svg>
                    </button>
                </div>
            </div>
    
            <!-- Main content -->
            <div class="p-4">
                <!-- Dashboard content goes here -->
            </div>
        </div>
    </div>
    
    <script>
        const menuButton = document.getElementById('menuButton');
        const closeButton = document.getElementById('closeButton');
        const menuButtonSmall = document.getElementById('menuButtonSmall');
        const overlay = document.querySelector('.md\\:hidden');
    
        menuButton.addEventListener('click', function() {
            const sidebar = document.querySelector('.md\\:w-64');
            sidebar.classList.toggle('w-0');
            overlay.classList.toggle('hidden');
            closeButton.classList.toggle('hidden');
        });
    
        menuButtonSmall.addEventListener('click', function() {
            const sidebar = document.querySelector('.md\\:w-64');
            sidebar.classList.toggle('w-0');
            overlay.classList.toggle('hidden');
            closeButton.classList.toggle('hidden');
        });
    
        closeButton.addEventListener('click', function() {
            const sidebar = document.querySelector('.md\\:w-64');
            sidebar.classList.toggle('w-0');
            overlay.classList.toggle('hidden');
            closeButton.classList.toggle('hidden');
        });
    </script>
    
    
</body>
</html>
