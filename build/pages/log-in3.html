<!-- password toggle -->
<script>
    function togglePassword() {
        var x = document.getElementById("passwordInput");
        var icon = document.getElementById("passwordToggleIcon");
        var revealIcon = document.getElementById("revealIcon");
        var hideIcon = document.getElementById("hideIcon");

        if (x.type === "password") {
            x.type = "text";
            revealIcon.style.display = "block";
            hideIcon.style.display = "none";
        } else {
            x.type = "password";
            revealIcon.style.display = "none";
            hideIcon.style.display = "block";
        }
    }
</script>
